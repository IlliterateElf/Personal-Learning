<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Practice</title>
  </head>
  <body>
    <h1>Forms Practice</h1>
    <form action="./tacos">
      <label for="username">Enter a username</label>
      <input
        type="text"
        placeholder="username"
        id="username"
        name="username"
      /><br />
      <label for="password">Enter a password</label>
      <input
        type="password"
        placeholder="password"
        id="password"
        name="password"
      /><br />
      <label for="color">Pick a color</label>
      <input type="color" id="color" name="color" /><br />
      <label for="year">Enter a year</label>
      <input type="number" placeholder="year" id="year" name="year" /><br />
      <button>Submit</button>
    </form>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search/">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/search">
      <input type="text" name="search_query" />
      <button>Search YouTube</button>
    </form>
    <h2>More Inputs</h2>
    <form action="./birds">
      <input type="checkbox" name="agree" id="agree" />
      <label id="agree">I agree</label>
      <p>
        <label for="xs">XS:</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="sm">SM:</label>
        <input type="radio" name="size" id="sm" value="sm" />
        <label for="md">MD:</label>
        <input type="radio" name="size" id="md" value="md" />
      </p>
      <p>
        <label for="meal">Please select an entree</label>
        <select name="meal" id="meal">
          <option value="fish">Fish</option>
          <option value="veg">Vegetarian</option>
          <option value="steak">Steak</option>
        </select>
      </p>
      <p>
        <label for="cheese">Amount of cheese:</label>
        <input
          type="range"
          id="cheese"
          min="1"
          max="10"
          name="cheese"
          value="5"
        />
      </p>
      <p>
        <label for="requests">Anything else to add?</label>
        <textarea
          name="requests"
          id="requests"
          cols="30"
          rows="3"
          placeholder="Type here..."
        ></textarea>
      </p>
      <button>Submit</button>
    </form>
    <h2>Input Validation</h2>
    <form action="./dummy">
      <label for="first">Enter first name</label
      ><input type="text" name="first" id="first" required />
      <p>
        <label for="username">Username</label
        ><input
          type="text"
          id="username"
          name="username"
          minlength="5"
          maxlength="20"
          required
        />
      </p>
      <p>
        <input type="email" name="email" required />
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
