<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration</title>
  </head>
  <body>
    <h1>Race Registration</h1>
    <form action="./register.html">
      <label for="first">First Name</label
      ><input type="text" name="first" required />
      <label for="last">Last Name</label
      ><input type="text" name="last" required />
      <p>Select a Race:</p>
      <input type="radio" name="race" value="5k" required /><label for="5k"
        >Fun Run 5k</label
      ><br />
      <input type="radio" name="race" value="half" required /><label for="half"
        >Half Marathon</label
      ><br />
      <input type="radio" name="race" value="full" required /><label for="full"
        >Full Marathon</label
      ><br />
      <label for="email">Email</label
      ><input type="email" name="email" required />
      <label for="password">Password</label
      ><input type="password" name="password" required /><br />
      <label for="age">Select Age Group</label>
      <select name="age" id="age" name="age" required>
        <option value="1830">18-30</option>
        <option value="3050">30-50</option>
        <option value="50">50+</option></select
      ><br />
      <button>Register</button>
    </form>
  </body>
</html>
