<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Table Webpage</title>
  </head>
  <body>
    <h1>Data Table</h1>
    <table>
      <thead>
        <tr>
          <th>Num</th>
          <th>Data</th>
          <th>Cell</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Data1</td>
          <td>Cell1</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Data2</td>
          <td>Cell2</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Data3</td>
          <td>Cell3</td>
        </tr>
      </tbody>
    </table>
    <h2>V2</h2>
    <table>
      <thead>
        <tr>
          <th rowspan="2">Num</th>
          <th colspan="2">Information</th>
        </tr>
        <tr>
          <th>Data</th>
          <th>Cell</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Data1</td>
          <td>Cell1</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Data2</td>
          <td>Cell2</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Data3</td>
          <td>Cell3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
