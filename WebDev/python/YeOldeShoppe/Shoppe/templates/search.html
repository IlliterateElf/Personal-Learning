{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="{% static "style.css" %}">

<header>
    <a href="index"><h1 class='title'>Ye Olde Shoppe</h1></a>
</header>
<body>
    <h3>Results for {{query}}...</h3>
    <div class="row justify-content-md-center">
        {% for ShopItem in shop_objects %}
            <div class="card" style="width: 18rem;">
            <a href="i+{{ShopItem.serial_number}}"><img class="card-img-top" src="{% static ShopItem.image %}" alt="Card image cap"></a>
            <div class="card-body">
                <h5 class="card-title">{{ ShopItem.name }}</h5>
                <p class="card-text">Price - {{ ShopItem.price }}</p>
                <a href="" class="btn btn-primary">Add to Cart</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
